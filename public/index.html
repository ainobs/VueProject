<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Shine Go (Test)</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site does not work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script type="text/javascript">
      function get_browser() {
        var ua = navigator.userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
          tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
          return { name: 'IE', version: (tem[1] || '') };
        }
        if (M[1] === 'Chrome') {
          tem = ua.match(/\bOPR\/(\d+)/)
          if (tem != null) { return { name: 'Opera', version: tem[1] }; }
        }
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
          tem = ua.match(/\Edge\/(\d+)/)
          if (tem != null) { return { name: 'Edge', version: tem[1] }; }      
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) { M.splice(1, 1, tem[1]); }
        return {
          name: M[0],
          version: +M[1]
        };
      }
 
      var browser = get_browser()
      var isSupported = isSupported(browser);
 
      function isSupported(browser) {
        var supported = true;
        if (browser.name === "Chrome" && browser.version >= 48) {
          supported = true;
        } else if ((browser.name === "MSIE" || browser.name === "IE") && browser.version <= 11) {
          supported = false;
        } else if (browser.name === "Edge") {
          supported = true;
        }
        return supported;
      }

      if (!isSupported) {
        //render unsupported message
        document.write("<div style='text-align: center'><img src='https://hi.shineinterview.com/img/logo.png' style='width:300px;margin:auto;' /><div style='text-align:center;margin-top:-50px;color:#555;font-family:arial'>Unfortunately the browser, operating system or device you are using is not supported.</div>");
      }
      else{
        //render app
        var elem = document.createElement("div");
        elem.setAttribute("id", "app")
        document.body.appendChild(elem);
      }
    </script>
    <div id="app"></div>
  </body>
</html>
